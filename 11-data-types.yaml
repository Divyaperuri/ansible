- name: data types
  hosts: local
  connection: local
  vars:
    Course: Devops with azure #string
    Duration: 150 #number
    is_live: true #boolean
    tools: #["Linux", "shell", "ansible", "terraform" ] #List
    - Linux
    - Ansible
    - Shell Scripting
    - Terraform
    concepst: # Dictionary or Map which have key and value
      topic: AWS
      cm: Aws-Command-line
  tasks:
  - name: print course info
    ansible.builtin.debug:
      msg: "Course name: {{ Course }}, Duration was: {{ Duration }}, is it live or not: {{ is_live }}, tools included: {{ tools }}, concepts are: {{ concepts }}"