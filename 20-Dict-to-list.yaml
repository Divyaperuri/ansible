- name: functions
  hosts: local
  connection: local
  vars:
    technologies: Devops, Linux, Python, Ansible # String
    #dictionary == map
    tags: 
      Application: payment
      Environment: dev
    #List to dictionary
    listTags:
    - key: Application
      value: payment
    - key: Environment
      value: dev

  tasks:
  - name: default variable
    ansible.builtin.debug:
      msg: "Hello {{ name | default( 'Divya') }}"

  #String to list
  - name: convert string to list
    ansible.builtin.debug:
      msg: "Skills are: {{ technologies | split(',') }}"
  
  - name: convert map to list
    ansible.builtin.debug:
      msg: "Tags are: {{ tags | dict2items }}"
  
  - name: convert list to dictionary
    ansible.builtin.debug:
      msg: "Tags are: {{ listTags | items2dict }}"

  - name: read yaml and take it into variable
    ansible.builtin.debug:
      student_yaml: "{{ lookup('file', 'student.yaml') | from_yaml}}"
  
  - name: convert yaml into json
    ansible.builtin.debug:
      msg: "json: {{ student_yaml | to_json }}"